monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: ["!event", "!unite_domain"]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type: firephp
        #    level: info
        #chromephp:
        #    type: chromephp
        #    level: info
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine", "!console", "!unite_domain"]

        # Domain specific log, can be viewed by domain admins
        unite_domain_stream:
            type:  service
            id: unite.cms_core.monolog.domain_stream_handler
            level: debug
            channels: ["unite_domain"]
