doctrine:
    dbal:
        connections:

            default:
                url: '%env(DATABASE_URL)%'
                driver: 'pdo_mysql'
                server_version: '5.7'
                charset: utf8mb4
                default_table_options:
                    charset: utf8mb4
                    collate: utf8mb4_unicode_ci

            alternative:
                url: '%env(DATABASE_URL)%_neu'
                driver: 'pdo_mysql'
                server_version: '5.7'
                charset: utf8mb4
                default_table_options:
                    charset: utf8mb4
                    collate: utf8mb4_unicode_ci
    orm:
        entity_managers:
            auto_generate_proxy_classes: true
            default:
                connection: default
                naming_strategy: doctrine.orm.naming_strategy.underscore
                mappings:
                    UniteCMSDoctrineORMBundle:
                        type: annotation

            alternative:
                connection: alternative
                naming_strategy: doctrine.orm.naming_strategy.underscore
                mappings:
                    UniteCMSDoctrineORMBundle:
                        type: annotation
