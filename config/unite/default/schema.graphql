
enum ArticleStatus {
    DRAFT
    PUBLISHED
}

"""Categories"""
type DemoCategory implements UniteContent {
    _meta: UniteContentMeta
    id: ID
    name: String! @textField
    articles(filter: UniteFilterInput, orderBy: [UniteOrderByInput!], limit: Int = 20, offset: Int = 0): UniteContentResult @referenceOfField(content_type: "DemoArticle", reference_field: "categories")
}


"""Articles"""
type DemoArticle implements UniteContent {
    _meta: UniteContentMeta
    id: ID
    name: String! @textField
    categories: [DemoCategory!] @referenceField
    status: ArticleStatus @choiceField(default: "DRAFT")
}


"""Admin Users"""
type Admin implements UniteUser @passwordAuthenticator(passwordField: "password") {
    _meta: UniteContentMeta
    id: ID
    username: String! @emailField
    password: NULL! @passwordField
}


"""Demo Settings"""
type DemoSettings implements UniteSingleContent {
    _meta: UniteContentMeta
    title: String @textField
}
