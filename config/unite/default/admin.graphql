
fragment categories on DemoCategory @tableAdminView(groups: ["Main", "2nd. Group"]) {
    name
    articles {
        total
        result {
            _meta {
                id
            }
        }
    }
}

fragment articles on DemoArticle @tableAdminView(groups: "Main") {
    id
    name
    main_category {
        name
    }


    content1 : content @textareaAdminField
    content @wysiwygAdminField
    extra_content @wysiwygAdminField
    geo {
        display_name
        stairs_number
        door_number
        latitude
        longitude
    }
    geos {
        latitude
        longitude
    }

    boolTest
    boolTest1
    boolTest2
}


fragment admins on Admin @tableAdminView {
    username
    password @adminField(formIf: "false", listIf: "false")
}

fragment settings on DemoSettings @settingsAdminView {
    title
}

fragment medias on Media @tableAdminView {
    filename : file {
        filename
        url
    }
    file {
        preview
        filename
        url
    }
    files {
        preview
        filename
        url
    }
}