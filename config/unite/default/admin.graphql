
fragment categories on DemoCategory @tableAdminView {
    name
    articles {
        total
    }
}

fragment articles on DemoArticle @tableAdminView {
    id
    name
    email
    sequence
    date
    dateTime
    integer
    seo {
        headline
        metaDescription
    }
    seo1 {
        headline
        metaDescription
    }
}

fragment admins on Admin @tableAdminView {
    username
    password
}

fragment settings on DemoSettings @settingsAdminView {
    title
}
