
type PageBuilderBlockAttribute {
    id: ID
    _meta: UniteContentMeta
    key: String
    value: String
}

type PageBuilderTextMark {
    id: ID
    _meta: UniteContentMeta
    type: String!
    attrs: [PageBuilderBlockAttribute!]
}

interface PageBuilderBlockType {
    type: String!
    attrs: [PageBuilderBlockAttribute!]
}

type PageBuilderText {
    attrs: [PageBuilderBlockAttribute!]
    marks: [PageBuilderTextMark!]
    text: String
}

type PageBuilderBlock implements PageBuilderBlockType {
    type: String!
    attrs: [PageBuilderBlockAttribute!]
    content: [PageBuilderBlockType!]
    HTML: String
    JSON: String
}




type ContainerBlock implements UniteEmbeddedContent & PageBuilderBlockType {
    id: ID
    _meta: UniteContentMeta
    type: String!
    attrs: [PageBuilderBlockAttribute!]
    content: [PageBuilderBlocks!]
    padding: Boolean @booleanField
    inverted: Boolean @booleanField
}

type IntroBlock implements PageBuilderBlockType {
    type: String!
    attrs: [PageBuilderBlockAttribute!]
    headline: String @textField
}

type ProductsBlock implements PageBuilderBlockType {
    type: String!
    attrs: [PageBuilderBlockAttribute!]
    categories: [DemoCategory!] @referenceField @required
}

union PageBuilderBlocks = PageBuilderText | PageBuilderBlock | ContainerBlock | IntroBlock | ProductsBlock

type PageBuilder implements UniteContent {
    id: ID
    _meta: UniteContentMeta
    title: String @textField @required
    page: PageBuilderBlocks @pageBuilderField
}
