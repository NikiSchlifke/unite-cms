
type Category implements UniteContent {
    id: ID
    name: String! @field(type: "text")
}

type ArticleTeaser implements UniteEmbeddedContent {
    id: ID
    title: String!              @field(type: "text")
    computedTitle: String
}

type Article implements UniteContent {
    id: ID
    title: String                       @field(type: "text")
    extra_titles: [String!]             @field(type: "text")
    link: UniteLink                     @field(type: "link")
    teaser: ArticleTeaser               @field(type: "embedded")
    extra_teasers: [ArticleTeaser!]     @field(type: "embedded")
    category: Category                  @field(type: "reference")
    tags: [Category!]                   @field(type: "reference")
}
