
scalar Expression
scalar JSON
scalar DateTime
scalar NULL

directive @hide(
    if: Expression!
) on FIELD_DEFINITION | OBJECT

directive @access(
    # used in schema extender
    query: Expression
    mutation: Expression

    # used in resolver
    create: Expression
    read: Expression
    update: Expression
    delete: Expression
) on FIELD_DEFINITION | OBJECT

interface UniteUser {
    id: ID
}

interface UniteContent {
    id: ID
}

interface UniteEmbeddedContent {
    id: ID
}

interface UniteContentResult {
    total: Int!
    result: [UniteContent!]
}

enum SORT {
    ASC
    DESC
}

input UniteFilterInput {
    field: String
    value: String
    AND: [UniteFilterInput]
    OR: [UniteFilterInput]
}

input UniteOrderByInput {
    field: String!
    desc: Boolean!
}

type UniteQuery {
    version: String!
}

type UniteMutation {
    login(type: String!, username: String!, password: String!) : String!
}
