
scalar Expression
scalar JSON
scalar Date
scalar Time
scalar DateTime
scalar NULL

directive @hide(
    if: Expression!
) on FIELD_DEFINITION | OBJECT

directive @access(
    # used in schema extender
    query: Expression
    mutation: Expression

    # used in resolver
    create: Expression
    read: Expression
    update: Expression
    delete: Expression
) on FIELD_DEFINITION | OBJECT

directive @valid(
    if: Expression!
    message: String
) on FIELD_DEFINITION | OBJECT

directive @webhook(
    if: Expression!
    url: String!
) on OBJECT

interface UniteUser {
    id: ID
    username: String!
}

interface UniteContent {
    id: ID
}

interface UniteSingleContent {
    id: ID
}

interface UniteEmbeddedContent {
    id: ID
}

interface UniteContentResult {
    total: Int!
    result: [UniteContent!]
}

enum SORT {
    ASC
    DESC
}

input UniteFilterInput {
    field: String
    value: String
    AND: [UniteFilterInput]
    OR: [UniteFilterInput]
}

input UniteOrderByInput {
    field: String!
    desc: Boolean!
}

type UniteQuery {
    _version: String!
}

type UniteMutation {
    _version: String!
    generateJWT: String! @hide(if: "is_anonymous()")
}
